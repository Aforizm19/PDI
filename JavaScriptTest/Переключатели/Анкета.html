<script>
function v(){
	if (document.getElementById('firstspace').value==2019) {
		document.getElementById('secondspace').value=1;
	}


else if (document.getElementById('firstspace').value==0) {
		document.getElementById('secondspace').value=2018;
	}

	else {
  document.getElementById('secondspace').value=2019-document.getElementById('firstspace').value;
}
}
</script>
