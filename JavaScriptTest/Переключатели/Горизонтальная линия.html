<html>
  <head>
    <link href="../default.css" rel="stylesheet" />
    <meta charset="utf-8" />
      <title>Горизонтальная линия</title>
      <script type="text/javascript">
        var linia = {
  setHrParams: function (hrForm) {
    var width, float;

    if (hrForm.width[0].checked) {
      width = '33%';
    } else if (hrForm.width[1].checked) {
      width = '66%';
    } else {
      width = '100%';
    }

    if (hrForm.position[0].checked) {
      float = 'left';
    } else if (hrForm.position[1].checked) {
      float = 'none';
    } else {
      float = 'right';
    }

    document.getElementsByTagName('hr')[0].style.width = width;
    document.getElementsByTagName('hr')[0].style.float = float;
  }
};
      </script>
  </head>
  <body>
    <div id="header-wrapper">
      <div id="header">
        <div id="logo">
        </div>
      </div>
    </div>
    <div id="wrapper">
      <div id="page" class="container">
        <div id="content">
          <form name="hrParams">
            <div class="param">
              <p>Выберите ширину горизонтальной линии:</p>
              <label><input checked="true" type="radio" name="width" onclick="linia.setHrParams(hrParams)" value="small" />Малая</label><br />
              <label><input type="radio" name="width" onclick="linia.setHrParams(hrParams)" value="medium" />Средняя</label><br />
              <label><input type="radio" name="width" onclick="linia.setHrParams(hrParams)" value="long" />Большая</label><br />
            </div>
            <div class="hrContainer"><hr /></div>
            <br />
            <div class="param">
              <p>Выберите положение горизонтальной линии:</p>
              <label><input checked="true" type="radio" name="position" onclick="lab5.setHrParams(hrParams)" value="left" />Слева</label><br />
              <label><input type="radio" name="position" onclick="linia.setHrParams(hrParams)" value="center" />По центру</label><br />
              <label><input type="radio" name="position" onclick="linia.setHrParams(hrParams)" value="right" />Справа</label><br />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="footer" class="container">
    </div>
  </body>
</html>
